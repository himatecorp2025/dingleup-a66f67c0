# DingleUP! Production Docker Compose
# Senior-level configuration with security, health checks, and resource limits

services:
  # =========================================
  # PostgreSQL Database
  # =========================================
  db:
    image: postgres:16-alpine
    container_name: dingleup-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dingleup}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/schema_latest.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dingleup}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dingleup_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # Backend (Supabase Edge Functions - Deno)
  # =========================================
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: dingleup-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-dingleup}
      - DENO_DIR=/app/.deno
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-54321}:8000"
    networks:
      - dingleup_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================
  # Frontend (React + Vite SPA)
  # =========================================
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:?VITE_SUPABASE_URL is required}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:?VITE_SUPABASE_ANON_KEY is required}
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    container_name: dingleup-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - dingleup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # =========================================
  # Nginx Reverse Proxy (SSL termination)
  # =========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: dingleup-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - dingleup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

# =========================================
# Networks
# =========================================
networks:
  dingleup_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =========================================
# Volumes
# =========================================
volumes:
  postgres_data:
    driver: local
