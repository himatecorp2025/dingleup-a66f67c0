  <style>
    /* TELJES IMMERSIVE MÓD - Safe-area kiterjesztéssel */
    html, body {
      min-height: 100dvh;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    #root {
      min-height: 100dvh;
      height: 100%;
      width: 100%;
    }

    /* Safe-area változók */
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
    }

    /* Háttér kiterjesztése a safe-area MÖGÉ (státuszsáv alá) */
    body {
      background: transparent;
      position: relative;
      color-scheme: dark;
    }

    body::before {
      content: "";
      position: fixed;
      z-index: -1;
      /* Safe-area-t is fedni kell - negatív margin */
      left: calc(-1 * var(--sal));
      right: calc(-1 * var(--sar));
      top: calc(-1 * var(--sat));
      bottom: calc(-1 * var(--sab));
      /* Dark blue-purple gradient background (from Invitation/Share page) */
      background: linear-gradient(180deg, #0a0a2e 0%, #16213e 50%, #0f0f3d 100%);
      pointer-events: none;
    }

    /* PWA standalone mód - extra full-screen */
    @media all and (display-mode: standalone) {
      html, body {
        height: 100vh;
        height: 100dvh;
      }
    }

    /* iOS Safari specific - teljes kijelző kitöltés */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: -webkit-fill-available;
      }
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }
  </style>

  <body>
    <div id="root"></div>
    <script>
      // Disable service workers inside sandbox/iframe to avoid proxy errors
      (function() {
        try {
          var inIframe = window.self !== window.top;
          var isLovable = /lovableproject\.com$/.test(window.location.hostname);
          if (inIframe || isLovable) {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(regs){ regs.forEach(function(r){ r.unregister(); }); }).catch(function(){});
              // Ensure network bypass of any existing controller
              navigator.serviceWorker.addEventListener('controllerchange', function(){ /* no-op */ });
            }
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
